<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能收集柜台账系统</title>
</head>
<body>
    <h1>智能收集柜台账系统</h1>
    <form id="wasteForm">
        <label for="farmerId">农户ID:</label>
        <input type="text" id="farmerId" name="farmerId" required><br><br>
        <label for="wasteType">废弃物种类:</label>
        <input type="text" id="wasteType" name="wasteType" required><br><br>
        <label for="weight">重量 (kg):</label>
        <input type="number" id="weight" name="weight" required><br><br>
        <button type="submit">提交</button>
    </form>

    <script>
        document.getElementById('wasteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const farmerId = document.getElementById('farmerId').value;
            const wasteType = document.getElementById('wasteType').value;
            const weight = document.getElementById('weight').value;

            const response = await fetch('/api/record', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ farmerId, wasteType, weight })
            });

            const result = await response.json();
            alert(`记录成功！获得积分: ${result.points}`);
        });
    </script>
</body>
</html>
